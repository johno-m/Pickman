<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/jm.css">
    <link rel="stylesheet" href="./css/pickman.css">
    <title>PickMan</title>
</head>
<body>
    <div class="container">
        <h1>PickMan</h1>
        <h2 id="scoreH2">Score: </h2>
        <div id="pickman-outer-container">
            <div id="pickman-inner-container">
                <div id="pickman-board"></div>
                <div id="pickman-welcome" class="pause-screen">
                    <h2>Instructions</h2>
                    <p>Use the direction keys to control PickMan.<br>On mobile - swipe!</p>
                    <button onclick="startGame();">PLAY</button>
                </div>
                <div id="pickman-endscreen" class="pause-screen">
                    <H2 id="endGameTitle">Game Over</H2>
                    <h3 id="scoreH3">Score: </h3>
                    <button onclick="startGame();">PLAY AGAIN</button>
                </div>
            </div>
        </div>
        
        
    </div>
    

<script src="js/characters.js"></script>
<script src="js/pickman.js"></script>
<!-- swipedEvents.js by https://github.com/john-doherty/swiped-events -->
<script src="js/swiped-events.js"></script>

</body>
</html>
